<!DOCTYPE html>
<html>
  <head>
    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="delay-player.html">
  </head>
  <body>
    <delay-player src="snd/lights.mp3"></delay-player>
    <delay-player src="snd/lights.mp3"></delay-player>

    <div>
      <button id="toggle">Play/Stop</button>
    </div>
  </body>

  <script>
var button = document.querySelector('button');
button.addEventListener('click', onClick);

function onClick() {
  var players = document.querySelectorAll('delay-player');
  var isPlaying = players[0].isPlaying();
  for (var i = 0; i < players.length; i++) {
    if (isPlaying) {
      players[i].stop();
    } else {
      players[i].start();
    }
  };
}
  </script>
</html>
